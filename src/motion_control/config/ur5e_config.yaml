# UR5e Robot Configuration

# Joint names (from URDF)
joint_names:
  - shoulder_pan_joint
  - shoulder_lift_joint
  - elbow_joint
  - wrist_1_joint
  - wrist_2_joint
  - wrist_3_joint

# Joint limits (radians)
joint_limits:
  shoulder_pan_joint: [-6.28, 6.28]
  shoulder_lift_joint: [-6.28, 6.28]
  elbow_joint: [-3.14, 3.14]
  wrist_1_joint: [-6.28, 6.28]
  wrist_2_joint: [-6.28, 6.28]
  wrist_3_joint: [-6.28, 6.28]

# Velocity limits (rad/s)
velocity_limits:
  max_joint_velocity: 3.14

# Acceleration limits (rad/s^2)
acceleration_limits:
  max_joint_acceleration: 6.28

# Home position (joint angles in radians)
home_position: [0.0, -1.57, 1.57, -1.57, -1.57, 0.0]

# IK solver settings
ik_solver:
  timeout: 0.05  # seconds
  attempts: 10
  solver_type: "analytical"  # analytical or numerical
